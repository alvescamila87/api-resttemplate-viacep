<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <header>
        <h1>CEP DO BRASIL</h1>
    </header>
    <main class="container-principal">
        <h3>
            Consulte o CEP de uma localização
        </h3>
        <label for="field_searchCEP">CEP</label>
        <input type="text" name="field_searchCEP" id="field_searchCEP" placeholder="Digite o CEP, sem hífen (-)">

        <button type="button" onclick="searchCEP()" class="btn btn-secondary">Pesquisar</button>
        <button type="button" onclick="cleanCEP()" class="btn btn-outline-dark">Limpar pesquisa</button>

        <div class="box-spinner">
            <div id="spinner"></div>
        </div>

        <div class="box-result">
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido no projeto Entra21 - Collab: Camila e Yan <a href="https://github.com/yanhausmann">git</a></p>
        <p>Copyright: &copy; 2024</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
